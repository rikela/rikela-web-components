<html>
  <head> 
    <meta charset="utf-8">
    <title>Toggle Example</title>
    <link rel="stylesheet" href="toggleexample.css">
 
    <!-- import web components -->
    <link rel="import" href="toggle.html">
  </head>
  <body>
    <h1>ToggleExample</h1>
    <p> This example shows a WebComponent representing a simple tree item </p>
    <p>Please, click on a toggle icon to collapse its content</p>
    
    <div>
      <toggle name="folder">
        <div>folder content
          <toggle name ="subFolder 1">
            <div>subFolder 1 content</div>
          </toggle>
          <toggle name ="subFolder 2">
            <div>subFolder 2 content</div>
          </toggle>
        </div>  
      </toggle>  
    </div>
    <footer>
      <p>Icons by Yusuke Kamiyamane. Licensed under a Creative Commons Attribution 3.0 License.</p>
    </footer>
    <script type="application/dart" src="toggleexample.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
